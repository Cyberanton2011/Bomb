<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí£ –ë–æ–º–±–æ—á–∫–∏ ‚Äî –ò–≥—Ä–∞ –Ω–∞ —É–¥–∞—á—É</title>
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #1a1a1a;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .top-section {
            width: 100%;
            max-width: 500px;
            text-align: left;
            margin-bottom: 20px;
        }
        
        .credit-label {
            font-size: 9px;
            font-style: italic;
            color: red;
            margin-bottom: 5px;
        }
        
        .credit-label-rus {
            font-size: 9px;
            font-style: italic;
            color: red;
            margin-bottom: 15px;
        }
        
        .title {
            color: #FFD700;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
        
        .game-container {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        /* –ö–Ω–æ–ø–∫–∞ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è */
        .top-up-btn {
            background-color: #FFD700;
            color: #1a1a1a;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
            width: 100%;
            font-size: 16px;
        }

        .top-up-btn:hover {
            background-color: #e6c200;
        }

        .balance-info {
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .balance-title {
            color: #8F8F8F;
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        .balance-amount {
            color: #FFD700;
            font-size: 24px;
            font-weight: bold;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 8px;
            margin: 20px 0;
        }
        
        .cell {
            aspect-ratio: 1;
            background-color: #3a3a3a;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        
        .cell:hover {
            background-color: #4a4a4a;
            border-color: #FFD700;
        }
        
        .cell.opened {
            background-color: #2d4a2d;
            cursor: default;
        }
        
        .cell.bomb {
            background-color: #4a2d2d;
            color: #FF6B6B;
        }
        
        .cell.multiplier {
            color: #51CF66;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        
        .bet-input {
            background-color: #333;
            border: 2px solid #3a3a3a;
            border-radius: 5px;
            color: white;
            padding: 12px;
            font-size: 16px;
            text-align: center;
        }
        
        .bet-input:focus {
            outline: none;
            border-color: #FFD700;
        }
        
        .buttons-row {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-start {
            background-color: #51CF66;
            color: white;
        }
        
        .btn-start:hover {
            background-color: #3db954;
        }
        
        .btn-start:disabled {
            background-color: #2a4a2d;
            cursor: not-allowed;
        }
        
        .btn-cashout {
            background-color: #FFD700;
            color: #1a1a1a;
        }
        
        .btn-cashout:hover {
            background-color: #e6c200;
        }
        
        .btn-cashout:disabled {
            background-color: #4a4a2d;
            cursor: not-allowed;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 15px;
            background-color: #333;
            border-radius: 8px;
        }
        
        .info-item {
            text-align: center;
        }
        
        .info-label {
            color: #8F8F8F;
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 18px;
            font-weight: bold;
        }
        
        .current-win {
            color: #FFD700;
        }
        
        .multiplier {
            color: #51CF66;
        }
        
        .bombs-count {
            color: #FF6B6B;
        }
        
        .status-message {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .win {
            background-color: rgba(81, 207, 102, 0.2);
            color: #51CF66;
        }
        
        .lose {
            background-color: rgba(255, 107, 107, 0.2);
            color: #FF6B6B;
        }
        
        .balance-warning {
            color: #FF6B6B;
            font-size: 12px;
            text-align: center;
            margin-top: 5px;
            min-height: 15px;
        }
        
        @media (max-width: 520px) {
            body {
                padding: 10px;
            }
            
            .game-board {
                gap: 5px;
            }
            
            .cell {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="top-section">
        <div class="credit-label">MADE BY CYNERANTON_KIRILLOV TEAM</div>
        <div class="credit-label-rus">–°–î–ï–õ–ê–ù–û –ö–û–ú–ê–ù–î–û–ô –ö–ò–ë–ï–†–ê–ù–¢–û–ù–ê</div>
    </div>
    
    <div class="title">üí£ –ë–û–ú–ë–û–ß–ö–ò üí£</div>
    
    <div class="game-container">
        <!-- –ö–ù–û–ü–ö–ê –ü–û–ü–û–õ–ù–ï–ù–ò–Ø -->
        <button class="top-up-btn" id="topUpBtn">‚ö° –ü–æ–ø–æ–ª–Ω–∏—Ç—å –∑–∞ 100 üåü</button>

        <div class="balance-info">
            <div class="balance-title">–û–ë–©–ò–ô –ë–ê–õ–ê–ù–°</div>
            <div class="balance-amount" id="totalBalance">1000 ‚ÇΩ</div>
        </div>
        
        <div class="game-board" id="gameBoard">
            <!-- –ö–ª–µ—Ç–∫–∏ –±—É–¥—É—Ç —Å–æ–∑–¥–∞–Ω—ã JavaScript -->
        </div>
        
        <div class="controls">
            <input 
                type="number" 
                class="bet-input" 
                id="betInput" 
                value="10" 
                min="1"
                placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—Ç–∞–≤–∫—É"
            >
            <div class="balance-warning" id="balanceWarning"></div>
            
            <div class="buttons-row">
                <button class="btn btn-start" id="startBtn">–°–¢–ê–†–¢</button>
                <button class="btn btn-cashout" id="cashoutBtn" disabled>–ó–ê–ë–†–ê–¢–¨</button>
            </div>
        </div>
        
        <div class="game-info">
            <div class="info-item">
                <div class="info-label">–¢–ï–ö–£–©–ò–ô –í–´–ò–ì–†–´–®</div>
                <div class="info-value current-win" id="currentWin">10 ‚ÇΩ</div>
            </div>
            <div class="info-item">
                <div class="info-label">–ú–ù–û–ñ–ò–¢–ï–õ–¨</div>
                <div class="info-value multiplier" id="multiplier">1x</div>
            </div>
            <div class="info-item">
                <div class="info-label">–ë–û–ú–ë–´</div>
                <div class="info-value bombs-count" id="bombsCount">5</div>
            </div>
        </div>
        
        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram?.WebApp;
        let totalBalance = parseInt(localStorage.getItem('bombGameBalance')) || 1000;

        if (tg) {
            tg.ready();
            tg.expand();
        }

        // –û—Å–Ω–æ–≤–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentGameBalance = 10;
        let winStreak = 1;
        let gameOver = false;
        let firstCellOpened = false;
        let bombPositions = [];
        let bombsCount = 5;
        let baseBet = 10;
        let cells = [];
        let openedCellsCount = 0;
        let totalMultiplier = 0;

        // DOM-—ç–ª–µ–º–µ–Ω—Ç—ã
        const totalBalanceElement = document.getElementById('totalBalance');
        const currentWinElement = document.getElementById('currentWin');
        const multiplierElement = document.getElementById('multiplier');
        const bombsCountElement = document.getElementById('bombsCount');
        const gameBoard = document.getElementById('gameBoard');
        const betInput = document.getElementById('betInput');
        const startBtn = document.getElementById('startBtn');
        const cashoutBtn = document.getElementById('cashoutBtn');
        const statusMessage = document.getElementById('statusMessage');
        const balanceWarning = document.getElementById('balanceWarning');
        const topUpBtn = document.getElementById('topUpBtn');

        // === –ü–û–ü–û–õ–ù–ï–ù–ò–ï –ß–ï–†–ï–ó TELEGRAM STARS ===
        topUpBtn.addEventListener('click', () => {
            if (!tg) {
                alert('–ò–≥—Ä–∞ –¥–æ–ª–∂–Ω–∞ –∑–∞–ø—É—Å–∫–∞—Ç—å—Å—è –≤–Ω—É—Ç—Ä–∏ Telegram!');
                return;
            }

            // –û—Ç–∫—Ä—ã–≤–∞–µ–º –æ–ø–ª–∞—Ç—É
            tg.openInvoice('https://t.me/your_bot_username/app?start=buy_stars', (status) => {
                if (status === 'paid') {
                    totalBalance += 500; // –ù–∞—á–∏—Å–ª—è–µ–º 500 ‚ÇΩ
                    updateUI();
                    showStatus('‚úÖ +500 ‚ÇΩ –∑–∞—á–∏—Å–ª–µ–Ω–æ!', 'win');
                } else if (status === 'failed') {
                    showStatus('‚ùå –û–ø–ª–∞—Ç–∞ –Ω–µ –ø—Ä–æ—à–ª–∞', 'lose');
                }
            });
        });

        // === –û–°–ù–û–í–ù–ê–Ø –õ–û–ì–ò–ö–ê –ò–ì–†–´ ===
        function initializeBoard() {
            gameBoard.innerHTML = '';
            cells = [];
            openedCellsCount = 0;
            totalMultiplier = 0;
            
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.textContent = '?';
                
                cell.addEventListener('click', () => handleCellClick(i));
                
                gameBoard.appendChild(cell);
                cells.push(cell);
            }
        }
        
        function startGame() {
            const bet = parseInt(betInput.value);
            
            if (isNaN(bet) || bet < 1) {
                showStatus('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—Ç–∞–≤–∫—É (–º–∏–Ω. 1 ‚ÇΩ)', 'lose');
                return;
            }
            
            if (bet > totalBalance) {
                showStatus(`–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤! –í–∞—à –±–∞–ª–∞–Ω—Å: ${formatNumber(totalBalance)} ‚ÇΩ`, 'lose');
                return;
            }
            
            baseBet = bet;
            currentGameBalance = bet;
            winStreak = 1;
            gameOver = false;
            firstCellOpened = false;
            openedCellsCount = 0;
            totalMultiplier = 0;
            
            initializeBoard();
            
            bombsCount = Math.floor(Math.random() * 5) + 3;
            bombsCountElement.textContent = bombsCount;
            
            bombPositions = [];
            while (bombPositions.length < bombsCount) {
                const randomPos = Math.floor(Math.random() * 25);
                if (!bombPositions.includes(randomPos)) {
                    bombPositions.push(randomPos);
                }
            }
            
            updateUI();
            startBtn.disabled = true;
            cashoutBtn.disabled = false;
            betInput.disabled = true;
            balanceWarning.textContent = '';
            
            showStatus('–ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å! –í—ã–±–µ—Ä–∏—Ç–µ –∫–ª–µ—Ç–∫—É', 'win');
        }
        
        function handleCellClick(index) {
            if (gameOver || cells[index].classList.contains('opened')) {
                return;
            }
            
            if (bombPositions.includes(index)) {
                cells[index].textContent = 'üí£';
                cells[index].classList.add('opened', 'bomb');
                gameOver = true;
                
                bombPositions.forEach(pos => {
                    if (pos !== index) {
                        cells[pos].textContent = 'üí£';
                        cells[pos].classList.add('bomb');
                    }
                });
                
                totalBalance -= baseBet;
                updateUI();
                startBtn.disabled = false;
                cashoutBtn.disabled = true;
                betInput.disabled = false;
                
                showStatus(`–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏ ${formatNumber(baseBet)} ‚ÇΩ`, 'lose');
                return;
            }
            
            firstCellOpened = true;
            openedCellsCount++;
            
            const currentCellMultiplier = 1.0 + (openedCellsCount * 0.1);
            totalMultiplier += currentCellMultiplier;
            
            cells[index].textContent = `${currentCellMultiplier.toFixed(1)}x`;
            cells[index].classList.add('opened', 'multiplier');
            
            winStreak = totalMultiplier;
            currentGameBalance = Math.floor(baseBet * totalMultiplier);
            updateUI();
            
            showStatus(`–û—Ç–ª–∏—á–Ω–æ! –¢–µ–∫—É—â–∏–π –º–Ω–æ–∂–∏—Ç–µ–ª—å: +${currentCellMultiplier.toFixed(1)}x. –°—É–º–º–∞: ${totalMultiplier.toFixed(1)}x`, 'win');
        }
        
        function cashOut() {
            if (!firstCellOpened || gameOver) {
                return;
            }
            
            totalBalance += currentGameBalance;
            gameOver = true;
            
            updateUI();
            startBtn.disabled = false;
            cashoutBtn.disabled = true;
            betInput.disabled = false;
            
            showStatus(`–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${formatNumber(currentGameBalance)} ‚ÇΩ!`, 'win');
        }
        
        function updateUI() {
            totalBalanceElement.textContent = `${formatNumber(totalBalance)} ‚ÇΩ`;
            currentWinElement.textContent = `${formatNumber(currentGameBalance)} ‚ÇΩ`;
            multiplierElement.textContent = `${winStreak.toFixed(1)}x`;
            bombsCountElement.textContent = bombsCount;
            
            localStorage.setItem('bombGameBalance', totalBalance);
            checkBalance();
        }
        
        function checkBalance() {
            const bet = parseInt(betInput.value) || 0;
            
            if (bet < 1) {
                balanceWarning.textContent = '–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—Ç–∞–≤–∫–∞: 1 ‚ÇΩ';
                balanceWarning.style.color = '#FF6B6B';
                startBtn.disabled = true;
            } else if (bet > totalBalance) {
                balanceWarning.textContent = `–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤. –î–æ—Å—Ç—É–ø–Ω–æ: ${formatNumber(totalBalance)} ‚ÇΩ`;
                balanceWarning.style.color = '#FF6B6B';
                startBtn.disabled = true;
            } else {
                balanceWarning.textContent = '';
                startBtn.disabled = false;
            }
        }
        
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
        }
        
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            
            setTimeout(() => {
                statusMessage.textContent = '';
                statusMessage.className = 'status-message';
            }, 3000);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        startBtn.addEventListener('click', startGame);
        cashoutBtn.addEventListener('click', cashOut);
        
        betInput.addEventListener('input', function() {
            let value = parseInt(this.value);
            if (isNaN(value)) this.value = '';
            checkBalance();
        });
        
        betInput.addEventListener('change', function() {
            let value = parseInt(this.value);
            if (isNaN(value) || value < 1) this.value = 1;
            checkBalance();
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        initializeBoard();
        updateUI();
        checkBalance();
    </script>
</body>
</html>
