<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отсчет до Нового Года</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a2e38 0%, #1a1a2e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            text-align: center;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff6b6b, #ffd93d, #6bcf7f, #4d96ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        
        .subtitle {
            font-size: 1.3rem;
            margin-bottom: 40px;
            color: #a8e6cf;
        }
        
        .countdown-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 40px 0;
        }
        
        .countdown-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px 15px;
            min-width: 140px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .countdown-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }
        
        .countdown-value {
            font-size: 3.5rem;
            font-weight: 700;
            color: #4d96ff;
            text-shadow: 0 0 10px rgba(77, 150, 255, 0.5);
        }
        
        .countdown-label {
            font-size: 1.2rem;
            color: #a8e6cf;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .new-year-date {
            font-size: 1.5rem;
            margin-top: 30px;
            color: #ffd93d;
            background-color: rgba(0, 0, 0, 0.3);
            display: inline-block;
            padding: 10px 25px;
            border-radius: 10px;
        }
        
        .message {
            font-size: 1.8rem;
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: none;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: firework-animation 1.5s ease-out infinite;
        }
        
        @keyframes firework-animation {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
        
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1.5rem;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            animation: fall linear infinite;
            z-index: 0;
        }
        
        @keyframes fall {
            to { transform: translateY(105vh) rotate(360deg); }
        }
        
        .progress-container {
            width: 100%;
            max-width: 800px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 30px auto;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #0a2e38, #4d96ff, #a8e6cf);
            width: 0%;
            border-radius: 10px;
            transition: width 1s ease;
        }
        
        .progress-text {
            font-size: 1.1rem;
            margin-top: 10px;
            color: #a8e6cf;
        }
        
        .holiday-icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
            margin-top: 30px;
            font-size: 2.5rem;
            color: #ffd93d;
        }
        
        .year-display {
            font-size: 2rem;
            margin-top: 20px;
            color: #ff6b6b;
            font-weight: bold;
        }
        
        footer {
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .countdown-box { min-width: 110px; padding: 20px 10px; }
            .countdown-value { font-size: 2.8rem; }
            .container { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-gift"></i> Отсчет до Нового Года <i class="fas fa-star"></i></h1>
        <p class="subtitle">До следующего Нового Года осталось:</p>
        
        <div class="countdown-container">
            <div class="countdown-box">
                <div class="countdown-value" id="days">00</div>
                <div class="countdown-label">Дней</div>
            </div>
            
            <div class="countdown-box">
                <div class="countdown-value" id="hours">00</div>
                <div class="countdown-label">Часов</div>
            </div>
            
            <div class="countdown-box">
                <div class="countdown-value" id="minutes">00</div>
                <div class="countdown-label">Минут</div>
            </div>
            
            <div class="countdown-box">
                <div class="countdown-value" id="seconds">00</div>
                <div class="countdown-label">Секунд</div>
            </div>
        </div>
        
        <div class="year-display" id="next-year"></div>
        
        <div class="new-year-date" id="new-year-date"></div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="progress-text" id="progress-text">Год завершен на 0%</div>
        
        <div class="message" id="new-year-message">
            <i class="fas fa-glass-cheers"></i> С Новым Годом! <i class="fas fa-glass-cheers"></i>
        </div>
        
        <div class="holiday-icons">
            <i class="fas fa-tree"></i>
            <i class="fas fa-snowflake"></i>
            <i class="fas fa-candy-cane"></i>
            <i class="fas fa-sleigh"></i>
            <i class="fas fa-star"></i>
        </div>
    </div>
    
    <div class="fireworks" id="fireworks"></div>
    
    <footer>
        Таймер обновляется в реальном времени. Создано с ❄️ праздничным настроением!
    </footer>

    <script>
        // Создание снежинок
        function createSnowflakes() {
            const snowflakeContainer = document.body;
            const snowflakesCount = 50;
            
            for (let i = 0; i < snowflakesCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.innerHTML = '❄';
                
                // Случайные свойства для снежинок
                const size = Math.random() * 1.5 + 0.5;
                const startPosition = Math.random() * 100;
                const fallDuration = Math.random() * 10 + 10;
                const fallDelay = Math.random() * 5;
                const opacity = Math.random() * 0.7 + 0.3;
                
                snowflake.style.left = `${startPosition}vw`;
                snowflake.style.fontSize = `${size}rem`;
                snowflake.style.animationDuration = `${fallDuration}s`;
                snowflake.style.animationDelay = `${fallDelay}s`;
                snowflake.style.opacity = opacity;
                
                snowflakeContainer.appendChild(snowflake);
                
                // Удаление снежинок после завершения анимации
                setTimeout(() => {
                    snowflake.remove();
                }, (fallDuration + fallDelay) * 1000);
            }
        }
        
        // Создание фейерверков
        function createFirework() {
            const fireworksContainer = document.getElementById('fireworks');
            const firework = document.createElement('div');
            firework.classList.add('firework');
            
            // Случайные свойства для фейерверка
            const leftPosition = Math.random() * 100;
            const size = Math.random() * 8 + 2;
            const animationDuration = Math.random() * 1 + 1;
            const colors = ['#ff6b6b', '#ffd93d', '#6bcf7f', '#4d96ff', '#ff8e6b'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            firework.style.left = `${leftPosition}vw`;
            firework.style.width = `${size}px`;
            firework.style.height = `${size}px`;
            firework.style.backgroundColor = color;
            firework.style.animationDuration = `${animationDuration}s`;
            
            fireworksContainer.appendChild(firework);
            
            // Удаление фейерверка после завершения анимации
            setTimeout(() => {
                firework.remove();
            }, animationDuration * 1000);
        }
        
        // Функция обновления таймера
        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            
            // Определение даты следующего Нового Года
            let nextNewYear = new Date(currentYear + 1, 0, 1, 0, 0, 0);
            
            // Если Новый Год уже наступил в этом году, берем следующий
            if (now.getMonth() === 0 && now.getDate() === 1 && now.getHours() === 0) {
                nextNewYear = new Date(currentYear, 0, 1, 0, 0, 0);
            }
            
            const timeDiff = nextNewYear - now;
            
            // Если Новый Год наступил
            if (timeDiff <= 0) {
                document.getElementById('new-year-message').style.display = 'block';
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                
                // Активируем фейерверки
                setInterval(createFirework, 200);
                
                // Обновляем информацию о годе
                document.getElementById('next-year').textContent = `С Новым ${currentYear + 1} Годом!`;
                document.getElementById('new-year-date').textContent = `Поздравляем! Новый год наступил!`;
                document.getElementById('progress-bar').style.width = '100%';
                document.getElementById('progress-text').textContent = 'Год завершен на 100%';
                
                return;
            }
            
            // Вычисление оставшегося времени
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
            
            // Обновление отображения таймера
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            // Обновление информации о годе
            document.getElementById('next-year').textContent = `До ${currentYear + 1} года`;
            document.getElementById('new-year-date').textContent = `Следующий Новый Год: 1 января ${currentYear + 1}`;
            
            // Расчет прогресса года
            const startOfYear = new Date(currentYear, 0, 1, 0, 0, 0);
            const endOfYear = new Date(currentYear + 1, 0, 1, 0, 0, 0);
            const yearProgress = ((now - startOfYear) / (endOfYear - startOfYear)) * 100;
            
            document.getElementById('progress-bar').style.width = `${Math.min(yearProgress, 100)}%`;
            document.getElementById('progress-text').textContent = `Год завершен на ${Math.round(yearProgress)}%`;
            
            // Случайное создание фейерверков когда мало времени
            if (days === 0 && hours < 6) {
                if (Math.random() < 0.05) {
                    createFirework();
                }
            }
        }
        
        // Инициализация
        function init() {
            updateCountdown();
            setInterval(updateCountdown, 1000);
            
            // Создаем снежинки
            createSnowflakes();
            setInterval(createSnowflakes, 3000);
            
            // Случайные фейерверки
            setInterval(() => {
                if (Math.random() < 0.03) {
                    createFirework();
                }
            }, 1000);
        }
        
        // Запуск при загрузке страницы
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
